<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <head>
        <link rel="stylesheet" href="style.css">


        <body>
          <h1>Hello! and Welcome to Rock Paper Scissors</h1>

          <p>Please, choose your next move and try to beat the master</p>
          <div class="moves-container">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
          </div>
          <p id="score">Wins: 0 - Losses: 0</p>
          <div class="battle-container">
            <p id="myHand"></p>
            <p id="computerHand"></p>
          </div>
          <p id="result"></p>
        </body>
        <script src="script.js"></script>
    </head>
